### Binds ###
# Set prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Changing close pane and window behavior
unbind x
unbind &
bind-key x  kill-pane
bind-key C-x kill-window

# Reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# search sessions
bind e display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-session |\
    xargs tmux switch-client -t"

# search windows in current session
bind C-f display-popup -E "\
    tmux list-windows -F '#{window_index} #{window_name}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-window |\
    cut -d ' ' -f 1 |\

    xargs tmux select-window -t"

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Switch between sessions using Alt+Shift+J 
bind -n M-K switch-client -p  
bind -n M-J switch-client -n  

# Split panes
bind | split-window
bind g split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# create new session
bind n run-shell 'i=2; while tmux has-session -t session_$i 2>/dev/null; do i=$((i+1)); done; tmux new-session -d -s session_$i && tmux switch-client -t session_$i'

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D 
bind-key k select-pane -U
bind-key l select-pane -R 

# Sessionizer
bind-key -r C-f run-shell "tmux neww ~/.local/bin/scripts/tmux/tmux-sessionizer"

# Cheatsheet
unbind i 
bind-key -r i run-shell "tmux neww ~/dev/scripts/tmux/tmux-cht.sh"
# Tab to last window
bind-key Tab last-window

### Set Options ###
# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on 
set -g detach-on-destroy off 
set -g history-limit 1000000

#Shell changes 
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh\ --login

# clipboard changes
set -g set-clipboard on # use system clipboard 
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"

## Status bar
#Status bar position
set -g status-position top
# Status bar background and text color
set -g status-style bg=default,fg=white

# Use the terminal’s background (enables transparency)
set -g status-bg default
set -g status-fg white

# Optional: make borders match transparency
set -g pane-border-style fg=grey,bg=default
set -g pane-active-border-style fg=white,bg=default

# Inactive windows
set -g window-status-style fg=white,bg=default

# Active (selected) window in the status bar 

set -g window-status-current-style fg=white,bg=default
# Optional: format how windows look

set -g window-status-format "#I:#W #{?window_last_flag,*,}"
set -g window-status-current-format "#I:#W  #{?window_zoomed_flag,z,} "

# Optional: messages (search, prompts, etc.)
set -g message-style fg=yellow,bg=default

# Change the status-left to show a special icon if the prefix is active
set -g status-left-length 20
# Default: white logo
# When prefix is active: red logo (or different symbol)
set -g status-left '#{?client_prefix,#[fg=red]●●#[fg=white],#[fg=white]●} #S #[default]'

#set -g status-left '#{?client_prefix,#[fg=red],#[fg=white] } #S#[default]'
#set -g status-left '#{?client_prefix,#[fg=red]**#[default],}#[fg=white]󰣇 #S '

# Change status-left
set -g status-right ""

#Set true color
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g mouse on


# List of plugins
set -g @plugin 'https://github.com/tmux-plugins/tpm'
set -g @plugin 'https://github.com/tmux-plugins/tmux-sensible'
set -g @plugin 'https://github.com/christoomey/vim-tmux-navigator'
set -g @plugin 'https://github.com/tmux-plugins/tmux-resurrect'
set -g @plugin 'https://github.com/tmux-plugins/tmux-continuum'
set -g @plugin 'https://github.com/tmux-plugins/tmux-yank'
set -g @plugin 'https://github.com/sainnhe/tmux-fzf'
set -g @plugin 'https://github.com/omerxx/tmux-sessionx'

# Plugin-specific settings
set -g @sessionx-bind 'a'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# Initialize TPM (keep this at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
